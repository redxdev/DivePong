[exit]
map = +Escape

[+forward]
map = +W

[+back]
map = +S

[+left]
map = +A

[+right]
map = +D

[-forward]
map = -W

[-back]
map = -S

[-left]
map = -A

[-right]
map = -D

[+fire]
map = +mouse1

[-fire]
map = -mouse1

[+altfire]
map = +mouse2

[-altfire]
map = -mouse2

[invnext]
map = +wheel

[invprev]
map = -wheel