[engine]
title = Dive Engine ; Window title

tickrate = 60 ; target tick rate
drawrate = 60 ; target draw rate
max-skipped-frames = 5

[window]
resW = 800
resH = 600
bpp = 32
fullscreen = false
vsync = false

[assets]
; How long between asset garbage collection in seconds. The default is usually fine,
; but if you experience occasional slowdowns, try adjusting this value.
clean-after = 15

[debug]
enabled = true
handler = Dive.Engine.DebugHandler
draw-physics = true
draw-overlay = true